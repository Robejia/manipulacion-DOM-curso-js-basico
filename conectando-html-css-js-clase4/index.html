
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manipulación del DOM básica - Curso práctico de JS</title>

	<!-- forma para conectar un archivo html con un CSS -->
	<link rel="stylesheet" href="./style.css">
	
</head>
<body>
	<h1>Manipulación del DOM básica</h1>

	<p class="pclass">Calculadora básica</p>
	<input type="text" id="calculo1" placeholder="Escribe un numero">
	
	<select name="selectores" id="tipoS" >
		<option value="vacio" selected>Operador</option>
		<option value="sumar">Sumar</option>
		<option value="restar">Restar</option>
		<option value="multiplicar">Multiplicar</option>
		<option value="dividir">Dividir</option>
	</select>

	<input type="text" id="calculo2" placeholder="Escribe un numero">
	<button id="btnCalcular" onclick="btnOnClick()">Calcular</button>
	<button id="btnRestablecer" onclick="btnBorrar()">Restablecer</button>
	<p id="pResultado">Resultado:</p>

	<!-- forma para conectar un archivo html con un js para que funcionen juntos -->
	<script src="./script.js"></script>

</body>
</html>
