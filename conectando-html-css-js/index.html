
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manipulación del DOM básica - Curso práctico de JS</title>

	<!-- forma para conectar un archivo html con un CSS -->
	<link rel="./main.css" href="style.css">
	
	<!-- de esta forma podemos tener codigo de CSS junto al html -->
	<style>

	</style>
	
</head>
<body>
	<h1>Manipulación del DOM básica</h1>

	<!-- de esta forma podemos tener codigo de javascript junto al html -->
	<script>
		console.log(`hello, world`)
	</script>
	
	<!-- forma para conectar un archivo html con un js para que funcionen juntos -->
	<script src="./script.js"></script>

</body>
</html>
